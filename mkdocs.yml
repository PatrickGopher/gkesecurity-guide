site_name: The Unofficial GKE Security Guide
repo_name: 'bgeesaman/gkesecurity-guide'
repo_url: 'https://github.com/bgeesaman/gkesecurity-guide'
dev_addr: 0.0.0.0:8080

theme:
  name: 'material'
  palette:
    primary: 'blue'
    accent: 'blue'
  logo:
    icon: 'cloud'
  feature:
    tabs: false

nav:
  - Introduction: index.md
  - Cloud Environment: cloud_environment.md
  - Project Organization: project_organization.md
  - Cluster Configuration: cluster_configuration.md
  - Cluster Lifecycle: cluster_lifecycle.md
  - Cluster Observability: cluster_observability.md
  - Cluster Add-ons: cluster_addons.md
  - Workload Configuration: workload_configuration.md
  - Container Images: container_images.md
  - Audit and Compliance: audit_and_compliance.md
  - Detection and Response: detection_and_response.md
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  search:
    language: 'en'
    tokenizer: '[\s\-\.]+'
  social:
    - type: github-alt
      link: https://github.com/bgeesaman
    - type: twitter
      link: https://twitter.com/bradgeesaman
    - type: linkedin
      link: https://linkedin.com/in/bradgeesaman
